<!DOCTYPE HTML>
<html>
	<head>
		<title>Сайт в HTML бижутерия</title>
		<meta charset="utf-8" />
		<!-- оптимизации сайта под мобильные устройства -->
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<!-- показывает своё содержимое, если браузер не поддерживает работу со скриптами
		 или их поддержка отключена пользователем -->
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Header -->
			<section id="header">
				<header>
                    <div class="wrap">
                      <a class="effect box-fill-twirl" href="index.html" data-effect="Home">Главная</a>
                      <a class="effect box-fill-twirl" href="about.html" data-effect="About us">О нас</a>
                      <a class="effect box-fill-twirl" href="services.html" data-effect="Services">Услуги</a>
                      <a class="effect box-fill-twirl" href="reviews.html" data-effect="Reviews">Отзывы</a>
                      <a class="effect box-fill-twirl" href="cont.html" data-effect="Contact">Контакты</a>
                    </div>
					<h1>Bijouterie</h1>
					<p>Красота спасёт мир !</p>
				</header>
				<footer>
					<a href="#banner" class="button style2 scrolly-middle">Итак, продолжим</a>
				</footer>
			</section>

		<!-- Banner -->
			<section id="banner">
				<header>
					<h2>Отзывы о наших украшениях</h2>
				</header>
				<p>Вы можете оставить отзыв в диалоговом окне ниже</p>
		
			</section>
			
		
		<!-- Contact -->
			<article class="container box style3">
				<header>
					<h2>Отзыв</h2>
					<p>Введите свои данные.</p>
				</header>
				<form method="post" action="#">
					<div class="row gtr-50">
						<div class="col-6 col-12-mobile"><input type="text" class="text" name="name" placeholder="Фамилия и имя" /></div>
						<div class="col-6 col-12-mobile"><input type="text" class="text" name="email" placeholder="Email" /></div>
						<div class="col-12">
							<textarea name="message" placeholder="Ваш отзыв"></textarea>
						</div>
						<div class="col-12">
							<ul class="actions">
								<li><input type="submit" value="Отправить" /></li>
							</ul>
						</div>
					</div>
				</form>
			</article>
               
		
		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/jquery.poptrox.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
